<!-- frontend/debug-fetch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Fetch</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 API Debug Tool</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testCategories()">Test Categories Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        function addResult(title, content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            results.appendChild(div);
        }
        
        async function testHealth() {
            try {
                console.log('🏥 Testing health endpoint...');
                
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                console.log('📡 Health Response:', response);
                console.log('📡 Status:', response.status);
                console.log('📡 Content-Type:', response.headers.get('content-type'));
                
                const responseText = await response.text();
                console.log('📡 Raw Response:', responseText);
                
                addResult(
                    `✅ Health Test - Status: ${response.status}`,
                    `Content-Type: ${response.headers.get('content-type')}\n\nResponse:\n${responseText}`
                );
                
                // Try to parse as JSON
                try {
                    const data = JSON.parse(responseText);
                    console.log('✅ Parsed JSON:', data);
                } catch (parseError) {
                    console.error('❌ JSON Parse Error:', parseError);
                    addResult('❌ JSON Parse Error', parseError.message, true);
                }
                
            } catch (error) {
                console.error('❌ Health Test Error:', error);
                addResult('❌ Health Test Error', error.message, true);
            }
        }
        
        async function testCategories() {
            try {
                console.log('📂 Testing categories endpoint...');
                
                const response = await fetch(`${API_BASE}/api/categories`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                console.log('📡 Categories Response:', response);
                console.log('📡 Status:', response.status);
                console.log('📡 Content-Type:', response.headers.get('content-type'));
                
                const responseText = await response.text();
                console.log('📡 Raw Response:', responseText.substring(0, 500) + '...');
                
                addResult(
                    `${responseText.includes('<!DOCTYPE') ? '❌' : '✅'} Categories Test - Status: ${response.status}`,
                    `Content-Type: ${response.headers.get('content-type')}\n\nResponse (first 500 chars):\n${responseText.substring(0, 500)}${responseText.length > 500 ? '...' : ''}`
                );
                
                // Check if it's HTML
                if (responseText.includes('<!DOCTYPE') || responseText.includes('<html')) {
                    addResult('❌ PROBLEM FOUND', 'Server returned HTML instead of JSON!', true);
                } else {
                    try {
                        const data = JSON.parse(responseText);
                        console.log('✅ Parsed JSON:', data);
                        addResult('✅ JSON Parse Success', JSON.stringify(data, null, 2));
                    } catch (parseError) {
                        console.error('❌ JSON Parse Error:', parseError);
                        addResult('❌ JSON Parse Error', parseError.message, true);
                    }
                }
                
            } catch (error) {
                console.error('❌ Categories Test Error:', error);
                addResult('❌ Categories Test Error', error.message, true);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 1000);
            setTimeout(testCategories, 2000);
        });
    </script>
</body>
</html>
